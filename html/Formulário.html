<!DOCTYPE html>
<html>
<head>
<title> Formulário </title>
</head>
<body>

<form action="/action_page.php">
  <fieldset>
	<legend>Cadastro de Dados</legend>
	<label for="fname">Primeiro Nome:</label><br>
	<input type="text" id="fname" name="fname" value><br>
    
    <laebl for="lname">Segundo Nome:</label><br>
    <input type="texto" id="lname" name="lname" value><br>
    
    <label for="fone">Número de Telefone:</label<br><br>
    <input type="tel" id="fone" name="f" placeholder="xx-xxxxx-xxxx"
    pattern=" [0-9]{2}-[0-9]{4}-[0-9]{4}" required><br>
 
	<label for="email">E-mail:</label><br>
	<input type="email" id="email" name="email" value><br>
    
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br>
    
    </fieldset>
</form>

<form action="/action_page.php">
  <fieldset>
	<legend> Informações Adicionais</legend>
	<p> Qual o seu meio de transporte? </p>
    <input type="checkbox" id="transporte1" name="transporte1" value="Bicicleta">
    <label for="transporte1">Bicicleta</label><br>
    <input type="checkbox" id="transporte2" name="transporte2" value="Carro">
    <label for="transporte2">Carro</label><br>
    <input type="checkbox" id="transporte3" name="transporte3" vlue="Moto">
    <label for="transporte3">Moto</label><br><br>
    
    <p>Qual o seu curso?</p>
    <input type="radio" id="cc" name="curso" value="Ciência da Computação">
    <label for="cc">Ciência da Computação</label><br>
    <input type="radio" id="ads" name="curso" value="Análise e Desenvolvimento de Sistemas">
    <label for="ads">Análise e Desenvolvimento de Sistemas</label><br>
    <input type="radio" id="ec" name="curso" value="Engenharia da Computação">
    <label for="ec">Engenharia da Computação</label><br><br>
    
    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" name="nascimento"><br>
    
    <label for="hora">Hora de Nascimento:</label>
    <input type="time" id="hora" name="hora"> <br>
    
    <label for="quantidade">Quantidade de Irmãos:</label>
    <input type="number" id="quantidade" name="quantidade" min="0"><br>
    
    <label for="sono">Horas de Sono Diárias (entre 2 e 11 horas):</label>
    <input type="range" id="sono" name="sono" min="2" max="11"><br>
    
	<label for="cor">Qual sua cor favorita?</label>
	<input type="color" id="cor" name="cor">
    
    <p> Digite um trecho do seu livro preferido: </p>
    <textarea name="trecho" rows="3" cols="100"></textarea><br><br>
    
	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
  </fieldset>
</form>

</body>
</html>
