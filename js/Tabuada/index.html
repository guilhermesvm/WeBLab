<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Exemplo - JavaScritp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="js/funcoes.js"></script>

</head>

<body>
    
    <div class="container text-center border">
        <div class="row">
            <div class="col">
                <h1>Informe os Dados</h1>
                 <div class="mb-3">
                    <label class="form-label"><strong>Informe um número</strong></label>
                    <input type="number" class="form-control" id="numero" placeholder="digite um número">
                    <input type="button" value="Tabuada" onclick="tabuada()">
                    
                    <div class="mb-3">
                      <label>Palavra</label>
                      <input type="text" class="form-control" id="palavra">
                      <label>Letra</label>
                      <input type="text" class="form-control" id="letra">
                      <input type="button" value="Conta Letra" onclick="contaLetra()">

                    </div>        
                
                
                </div>
                <div class="mb-3">
                    <p id="tabuada_p">Aqui vai aparecer o resultado</p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
