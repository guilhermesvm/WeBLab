        <article class="pagina-contato">
            <header class="cabecalho">
                <h2>Contato</h2>
            </header>
            <div class="flex-conteiner conteudo">
                <form method="POST" class="painel-contato">
                    <p>Para entrar em contato, preencha o formulário abaixo:</p>
                    <label><strong>Nome</strong></label>
                    <input type="text" name="nome" placeholder="Digite seu nome aqui" required><br>

                    <label><strong>Email</strong></label>
                    <input type="text" name="email" placeholder="Digite seu email aqui" required><br>

                    <label><strong>Assunto</strong></label>
                    <input type="text" name="assunto" placeholder="Digite seu assunto aqui" required><br>
                    <label><strong>Mensagem</strong></label>
                    <textarea name="mensagem" rows="6" placeholder="Digite sua mensagem aqui"></textarea><br>
                    <button type="submit" class="btn"> Enviar
                        <i class="far a-paper-plane"></i>
                    </button>
                </form>
            </div>
        </article>
    </main>
